<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homework 7: Horizon Chart </title>
    <link rel="stylesheet" href="./311554012.css">
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title"> 【112A】Data Visualization and Visual Analytics@NYCU </h1>
    </div>

    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title"> Homework 7: Horizon Chart </p>
            </header>
            <div class="card-content">
                <!-- main program -->
                <div class="control-bar">
                    <div class="sub-controller">
                        <label for="pollution-select"> Pollution: </label>
                        <select id="pollution-select"></select>
                        <label id="pollution-label"></label>
                    </div>
                    <div class="sub-controller">
                        <label for="year-select"> Year: </label>
                        <select id="year-select">
                            <option value="2017"> 2017 </option>
                            <option value="2018"> 2018 </option>
                            <option value="2019"> 2019 </option>
                        </select>
                        <label id="year-label"></label>
                    </div>
                    <div class="sub-controller">
                        <label for="bands-select"> Bands: </label>
                        <select id="bands-select"></select>
                        <label id="bands-label"></label>
                    </div>
                </div>
                <div id="horizon-chart"></div>
                <script src="./311554012.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
