<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homework 7: Horizon Chart </title>
    <link rel="stylesheet" href="./311554012.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title"> 【112A】Data Visualization and Visual Analytics@NYCU </h1>
    </div>

    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title"> Homework 7: Horizon Chart </p>
            </header>
            <div class="card-content">
                <!-- main program -->
                <span class="ml-20"> Choosing an address and clicking on the time-axis or charts, it will display detailed data: </span><br>
                <div class="control-bar">
                    <div class="sub-controller">
                        <label for="pollution-select"> Pollution: </label>
                        <select id="pollution-select"></select>
                        <label id="pollution-label"></label>
                    </div>
                    <div class="sub-controller">
                        <label for="date-select"> Year: </label>
                        <select id="date-select">
                            <option value="2017"> 2017 </option>
                            <option value="2018"> 2018 </option>
                            <option value="2019"> 2019 </option>
                        </select>
                        <label id="date-label"></label>
                    </div>
                    <div class="sub-controller">
                        <label for="addr-select"> Address: </label>
                        <select id="addr-select"></select>
                        <label id="addr-label"></label>
                    </div>
                    <div class="sub-controller">
                        <label for="value-label"> Value(mean) = </label>
                        <label id="value-label"></label>
                    </div>
                </div>
                <div id="horizon-chart"></div>
                <script src="./311554012.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
